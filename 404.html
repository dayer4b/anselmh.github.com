	<title>Page Not Found :( &ndash; Anselm Hannemann &ndash; HTML5, CSS, front-end architecture, performance and Digital Publishing</title>

	<script type="text/javascript">
		WebFontConfig = {
			google: { families: [ 'Istok+Web:400,700:latin' , 'Lora:400,700:latin' ] }
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})();

		// JS redirection
		var oldURIPath = window.location.pathname;

			console.log('before replace ' + oldURIPath);

		oldURIPath.replace(\/blog\/(\d+)\/\d+\/\d+\/(.*)\/, "/$1/$2/");

			console.log('after replace ' + oldURIPath);

		// window.location.replace(oldURIPath);
	</script>

<body>

	<style>
		html {
			padding: 30px 10px;
			-webkit-text-size-adjust: 100%;
			-ms-text-size-adjust: 100%;
		}

		h1 {
			margin: 0 10px;
			font-size: 50px;
			text-align: center;
			color: #e01b6a;
		}

		h3 {
			margin: 1.5em 0 0.5em;
		}

		p {
			margin: 1em 0;
		}

		ul {
			padding: 0 0 0 40px;
			margin: 1em 0;
		}

		.container {
			max-width: 500px;
			_width: 500px;
			padding: 30px 20px 50px;
			margin: 0 auto;

			background: #333;
			color: #f7f5f6;
		}

		/* google search */

		#goog-fixurl ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		#goog-fixurl form {
			margin: 0;
		}

		#goog-wm-qt,
		#goog-wm-sb {
			border: 1px solid #bbb;
			font-size: 16px;
			line-height: normal;
			vertical-align: top;
			color: #444;
			border-radius: 2px;
		}

		#goog-wm-qt {
			width: 220px;
			height: 20px;
			padding: 5px;
			margin: 5px 10px 0 0;
		}

		#goog-wm-sb {
			display: inline-block;
			height: 32px;
			padding: 0 10px;
			margin: 5px 0 0;
			white-space: nowrap;
			cursor: pointer;
			background-color: #f5f5f5;
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			*overflow: visible;
			*display: inline;
			*zoom: 1;
		}

		#goog-wm-sb:hover,
		#goog-wm-sb:focus {
			border-color: #aaa;
			box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
			background-color: #f8f8f8;
		}

		#goog-wm-qt:hover,
		#goog-wm-qt:focus {
			border-color: #105cb6;
			outline: 0;
			color: #222;
		}

		input::-moz-focus-inner {
			padding: 0;
			border: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Not found <span>:(</span></h1>
		<p>Sorry, but the page you were trying to view does not exist or has been relocated.</p>
		<p>It looks like this was the result of either:</p>
		<ul>
			<li>a mistyped address</li>
			<li>an out-of-date link</li>
			<li>recent changes to static pages</li>
		</ul>
		<script>
			var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2),GOOG_FIXURL_SITE = location.host;
		</script>
		<script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
	</div>
</body>
